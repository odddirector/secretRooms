<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
     
    
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "markers/starbucks_multi.mind",
      });
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const anchor_2 = mindarThree.addAnchor(1); 

      const geometry = new THREE.PlaneGeometry(1, 0.55);
      const material = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.5,
      });
      const plane = new THREE.Mesh(geometry, material);

      const url = "models/room_test.gltf";
      const gltf = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(url, (gltf) => {
          resolve(gltf);
        });
      });

      const cloak_url = "models/room_mask_test.gltf";
      const cloak = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(cloak_url, (cloak) => {
          resolve(cloak);
        });
      });


      let mesh = cloak.scene.children[0];
      mesh.traverse(function (node) {
        // traverse through and apply settings
        if (node.isMesh && node.material) {
          // make sure the element can be a cloak
          node.material.colorWrite = false;
          node.material.needsUpdate = true;
        }
      });

      const model_2_url = "models/model_2.gltf";
      const model_2 = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(model_2_url, (model_2) => {
          resolve(model_2);
        });
      });

      //   anchor.group.add(plane);
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
      gltf.scene.scale.set(0.02, 0.02, 0.02);
      //gltf.scene.rotation.set(90, 0, 0);
      gltf.scene.rotation.x = Math.PI / 2;
      gltf.scene.renderOrder = Infinity;

      anchor.group.add(gltf.scene);


      cloak.scene.scale.set(0.02, 0.02, 0.02);
      //cloak.scene.rotation.set(90, 0, 0);
      cloak.scene.rotation.x = Math.PI / 2;
      anchor.group.add(cloak.scene);


      model_2.scene.scale.set(0.02, 0.02, 0.02);
      anchor_2.group.add(model_2.scene);


      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
        start();
      });
      stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>
  </body>
</html>
