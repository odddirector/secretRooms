<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      //Create a WebGLRenderer and turn on shadows in the renderer

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "markers/ikea_real_2.mind",
        filterMinCF: 0.0001, /* smooth movements */
        filterBeta: 0.001, /* smooth movements */
      });
      const { renderer, scene, camera } = mindarThree;

      //renderer.shadowMap.enabled = true;
      //renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

      let clock = new THREE.Clock();
      const anchor = mindarThree.addAnchor(0);

      const anchor_2 = mindarThree.addAnchor(1);

      // const url = "models/super_small_17.gltf";
      const url = "models/super_small_17_2.gltf";
      const model_bytes = 174592382;
      const gltf = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(
          url,
          (gltf) => {
            resolve(gltf);
          },
          function (xhr) {
            console.clear();
            console.log((xhr.loaded / model_bytes) * 100 + "% loaded");
          },
          function (e) {
            console.error(e);
          }
        );
      });

      gltf.scene.traverse(function (child) {
        child.renderOrder = Infinity;
        if (child.isMesh) {
          // child.castShadow = true;
          // child.receiveShadow = true;
        } else if (child.isPointLight) {
          child.intensity = 20000000;
          // child.castShadow = true;
          // child.receiveShadow = false;
          // // child.visible = true;
          // child.shadow.mapSize.width = 528;
          // child.shadow.mapSize.height = 528;
          // child.shadow.normalBias = 0.1;
          // child.shadow.bias = 0.00002;
          // child.intensity = 100000;
        }
      });

      const mixer = new THREE.AnimationMixer(gltf.scene);
      console.log(gltf);

      //animations
      // let action = mixer.clipAction(gltf.animations[0]);
      // action.play();

      // ========== cloak
      // const cloak_url = "models/cloak_square_4.gltf";
      const cloak_url = "models/cloak_square_4.gltf";
      const cloak = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(cloak_url, (cloak) => {
          resolve(cloak);
        });
      });

      let mesh = cloak.scene.children[0];
      mesh.traverse(function (node) {
        // traverse through and apply settings
        if (node.isMesh && node.material) {
          // make sure the element can be a cloak
          node.material.colorWrite = false;
          node.material.needsUpdate = true;
        }
      });

      const model_2_url = "models/model_2.gltf";
      const model_2 = await new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load(model_2_url, (model_2) => {
          resolve(model_2);
        });
      });

      let scale = 1.9;

      //   anchor.group.add(plane);
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 0.4);
      scene.add(light);
      console.log(gltf);
      gltf.scene.scale.set(scale, scale, scale);
      //gltf.scene.rotation.set(90, 0, 0);
      gltf.scene.rotation.x = Math.PI / 2;
      gltf.scene.rotation.z = Math.PI / 2;
      gltf.scene.rotation.y = Math.PI;
      //gltf.scene.position.set(2, 0, 0);
      
      // gltf.scene.translateX = -5;
      
      gltf.scene.renderOrder = Infinity;

      anchor.group.add(gltf.scene);

      // ========== cloak
      cloak.scene.scale.set(scale, scale, scale);
      cloak.scene.rotation.x = Math.PI / 2;
      cloak.scene.rotation.z = Math.PI / 2;
      cloak.scene.rotation.y = Math.PI;
      //cloak.scene.translateZ = -100;
      //cloak.scene.translateX = -5;
      anchor.group.add(cloak.scene);

      model_2.scene.scale.set(0.02, 0.02, 0.02);
      anchor_2.group.add(model_2.scene);

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          var delta = clock.getDelta();
          if (mixer) mixer.update(delta);
          renderer.render(scene, camera);
        });
      };

      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
        start();
      });
      stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>
  </body>
</html>
