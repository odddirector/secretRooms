<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Secret Room</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        margin-top: 50px;
        font-size: 36px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
        max-width: 900px;
        font-weight: normal;
        line-height: 35px;
      }
      a {
        color: #0073e6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }
      .image-grid img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #footer-link {
        text-align: center;
        font-size: 13px;
        font-family: Arial, sans-serif;
        margin-top: 70px;
        margin-bottom: 50px;
      }

      #footer-link a {
        color: #fff;
        text-decoration: none;
        background-color: #ffbf00;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #footer-link a:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Find a Secret Room</h1>
    <h2>
      There is a secret room in your Ikea. Go there and look for one of these
      pictures. When you <a href="../index.html">scan it with this site</a>,
      you'll reveal the horrible truth. Good luck.
    </h2>

    <div class="image-grid">
      <!-- Image placeholders -->
      <img src="../images/global.jpg" alt="Clue Image 1" />
      <img src="../images/global_1.jpg" alt="Clue Image 2" />
      <img src="../images/global_2.jpg" alt="Clue Image 3" />
      <img src="../images/global_3.jpg" alt="Clue Image 4" />
      <img src="../images/global_4.jpg" alt="Clue Image 5" />
      <img src="../images/global_5.jpg" alt="Clue Image 6" />
      <img src="../images/global_6.jpg" alt="Clue Image 7" />
      <img src="../images/global_7.jpg" alt="Clue Image 8" />
      <img src="../images/global_8.jpg" alt="Clue Image 9" />
      <img src="../images/global_9.jpg" alt="Clue Image 10" />
      <img src="../images/global_10.jpg" alt="Clue Image 11" />
      <img src="../images/global_11.jpg" alt="Clue Image 12" />
      <img src="../images/global_12.jpg" alt="Clue Image 13" />
      <img src="../images/global_13.jpg" alt="Clue Image 14" />
      <img src="../images/global_14.jpg" alt="Clue Image 15" />
      <img src="../images/global_15.jpg" alt="Clue Image 16" />
      <img src="../images/global_16.jpg" alt="Clue Image 17" />
      <img src="../images/global_17.jpg" alt="Clue Image 18" />
      <img src="../images/global_18.jpg" alt="Clue Image 19" />
      <img src="../images/global_19.jpg" alt="Clue Image 20" />
    </div>
    <div id="footer-link">
      <a href="https://www.youtube.com/@odddirector" target="_blank"
        >so odd...</a
      >
    </div>
  </body>
</html>
